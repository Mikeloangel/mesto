<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='./pages/index.css' rel='stylesheet'>
    <title>Mesto Russia</title>
</head>

<body>
    <div class='root'>
        <header class='section section-header'>
            <div class='section-header__logo'></div>
        </header>
        <main class='main'>
            <section class='section section-bio'>
                <img alt='Жак-Ив Кусто' class='section-bio__upic' src='./images/upic-1.jpg'>
                <div class='section-bio__uinfo'>
                    <div class='section-bio__uname-container'>
                        <h1 class='section-bio__uname'>Жак-Ив Кусто</h1>
                        <img alt='Редактировать профиль' class='btn-edit section-bio__edit' src='./images/btn-edit.svg'>
                    </div>
                    <p class='section-bio__udescription'>Исследователь океана</p>
                </div>
                <div class='section-bio__uactions'>
                    <div class='btn-plus'></div>
                </div>
            </section>
            <section class='section section-gallery' aria-label="Фотографии из путешествий!">
                <ul class='section-gallery__grid'>
                    <li class='section-gallery__item'>
                        <article class='place'>
                            <figure class='place__figure'>
                                <img alt='Карачаевск' class='place__img' src='./images/ugallery-1.jpg'>
                            </figure>
                            <div class='place__body'>
                                <h2 class='place__title'>Карачаевск</h2>
                                <div class='place__actions'>
                                    <img alt='Лайк!' class='btn-like' src='./images/btn-like.svg'>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li class='section-gallery__item'>
                        <article class='place'>
                            <figure class='place__figure'>
                                <img alt='Гора Эльбрус' class='place__img' src='./images/ugallery-2.jpg'>
                            </figure>
                            <div class='place__body'>
                                <h2 class='place__title'>Гора Эльбрус</h2>
                                <div class='place__actions'>
                                    <img alt='Лайк!' class='btn-like' src='./images/btn-like.svg'>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li class='section-gallery__item'>
                        <article class='place'>
                            <figure class='place__figure'>
                                <img alt='Домбай' class='place__img' src='./images/ugallery-3.jpg'>
                            </figure>
                            <div class='place__body'>
                                <h2 class='place__title'>Домбай</h2>
                                <div class='place__actions'>
                                    <img alt='Лайк!' class='btn-like' src='./images/btn-like.svg'>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li class='section-gallery__item'>
                        <article class='place'>
                            <figure class='place__figure'>
                                <img alt='Гора Эльбрус' class='place__img' src='./images/ugallery-4.jpg'>
                            </figure>
                            <div class='place__body'>
                                <h2 class='place__title'>Гора Эльбрус</h2>
                                <div class='place__actions'>
                                    <img alt='Уже нравится!' class='btn-like btn-like-active'
                                        src='./images/btn-like-active.svg'>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li class='section-gallery__item'>
                        <article class='place'>
                            <figure class='place__figure'>
                                <img alt='Домбай' class='place__img' src='./images/ugallery-5.jpg'>
                            </figure>
                            <div class='place__body'>
                                <h2 class='place__title'>Домбай</h2>
                                <div class='place__actions'>
                                    <img alt='Уже нравится!' class='btn-like btn-like-active'
                                        src='./images/btn-like-active.svg'>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li class='section-gallery__item'>
                        <article class='place'>
                            <figure class='place__figure'>
                                <img alt='Карачаево-Черкесск' class='place__img' src='./images/ugallery-6.jpg'>
                            </figure>
                            <div class='place__body'>
                                <h2 class='place__title'>Карачаево-Черкесск</h2>
                                <div class='place__actions'>
                                    <img alt='Лайк!' class='btn-like' src='./images/btn-like.svg'>
                                </div>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>
        <footer class='section section-footer'>
            <small class='section-footer__copyright'>&copy;&nbsp;2022 Mesto&nbsp;Russia X Варушичев&nbsp;Михаил</small>
        </footer>
        <div class='popup popup_opened'>
            <div class='popup__close'>
                <div class='popup__content'>
                    <img alt='Закрыть' class='popup__btn-close' src='./images/btn-close.svg'>
                    <h2 class='popup__title'>Редактировать профиль</h2>
                    <form class='popup__form'>
                        <input class='popup__form-input' id='form__name' placeholder='Представься, путешественник'
                            value=''>
                        <input class='popup__form-input' id='form__desctiption'
                            placeholder='Что влечет тебя к движению?' value=''>
                        <button class='popup__form-submit' type='submit'>Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='./index.js'></script>
</body>

</html>
